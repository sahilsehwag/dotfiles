#TPM
	#PACKAGES
		set -g @plugin 'tmux-plugins/tpm'
		set -g @plugin 'tmux-plugins/tmux-sensible'
		set -g @plugin 'jimeh/tmux-themepack'
			set-option -g @themepack 'powerline/default/cyan'
		set -g @plugin 'tmux-plugins/tmux-resurrect'
		set -g @plugin 'tmux-plugins/tmux-continuum'
			set-option -g @continuum-restore 'on'
		set -g @plugin 'KeitaNakamura/neodark.vim'
		set -g @plugin 'tmux-plugins/tmux-net-speed'
			set -g @net_speed_interfaces "eth0 eth1"
			set -g @download_speed_format "%10s"
			set -g @upload_speed_format "%10s"
			set -g @net_speed_format "D:%10s U:%10s"
	run '~/.tmux/plugins/tpm/tpm'
#OPTIONS
	#PANES
	#WINDOWS
		set-option -wg mode-keys vi
	#SESSIONS
	#SERVER
		set-option -g mouse on
		set-option -g default-terminal screen-256color

		#set-option -g message-bg '#1AB2FF'
		#set-option -g message-bg black
		#set-option -g message-fg white
		#set-option -g message-attr bold
	#THEME
	#STATUS
#BINDINGS
	#LEADER
		unbind-key C-b
		set-option -g prefix M-m
		bind-key M-m send-prefix
	#RELOAD
		bind-key S source-file ~/.tmux.conf
	#PANES
		bind-key s split-window -h
		bind-key v split-window -v
		bind-key d kill-pane

		bind-key -r h select-pane -L
		bind-key -r j select-pane -D
		bind-key -r k select-pane -U
		bind-key -r l select-pane -R

		bind-key -r H resize-pane -L 5
		bind-key -r J resize-pane -D 5
		bind-key -r K resize-pane -U 5
		bind-key -r L resize-pane -R 5
	#WINDOWS
		unbind-key r
		bind-key f choose-window
		bind-key c command-prompt "new-window -n %%"
		bind-key r command-prompt "rename-window -t . %%"
		bind-key x kill-window

		bind-key -r n select-window -n
		bind-key -r p select-window -p

		bind-key -n M-Left	swap-window -t -1
		bind-key -n M-Right swap-window -t +1
	#SESSIONS
		bind-key F choose-session
		bind-key C command-prompt "new-session -s %%"
		bind-key R command-prompt "rename-session -t . %%"
		bind-key X kill-session

		bind-key a attach-session
		bind-key D detach
