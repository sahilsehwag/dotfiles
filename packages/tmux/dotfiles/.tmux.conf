	run '~/.tmux/plugins/tpm/tpm'
	#PREFIX-I to install plugins
#ENVIRONMENT
	source-file $HOME/tmux-tokens.sh
#OPTIONS
	#PANES
	#WINDOWS
		set-option -wg mode-keys vi
	#SESSIONS
		#default session ordering is using session-index
		#this will change it to session-name
		bind s choose-tree -sZ -O name
	#SERVER
		set-option -g mouse on
		set-option -g default-terminal screen-256color

		#set-option -g message-bg '#1AB2FF'
		#set-option -g message-bg black
		#set-option -g message-fg white
		#set-option -g message-attr bold
	#THEME
	#STATUS
#BINDINGS
	#LEADER
		unbind-key C-b
		set-option -g prefix M-space
		bind-key M-space send-prefix
	#META
		bind-key -n M-: command-prompt
		# since automatic reloading of config is enabled
		# bind-key s source-file ~/.tmux.conf
	#PANES
		bind-key -n M-s split-window -v
		bind-key -n M-v split-window -h

		bind-key -n M-S command-prompt 'split-window -v "%%;read"'
		bind-key -n M-V command-prompt 'split-window -h "%%;read"'

		bind-key -n M-x kill-pane
		bind-key -n M-O kill-pane -a -t 0

		bind-key -n M-h select-pane -L
		bind-key -n M-j select-pane -D
		bind-key -n M-k select-pane -U
		bind-key -n M-l select-pane -R

		bind-key -n M-H resize-pane -L 5
		bind-key -n M-J resize-pane -D 5
		bind-key -n M-K resize-pane -U 5
		bind-key -n M-L resize-pane -R 5

		#bind-key -n M-LEFT resize-pane -L 5
		#bind-key -n M-DOWN resize-pane -D 5
		#bind-key -n M-UP resize-pane -U 5
		#bind-key -n M-RIGHT resize-pane -R 5

		bind-key -n M-b break-pane
		bind-key -n M-z resize-pane -Z
		#bind-key -n M-Z

		bind-key -n M-[ swap-pane -U
		bind-key -n M-] swap-pane -D

		bind-key -n M-\{ rotate-window -U
		bind-key -n M-\} rotate-window -D

		#bind-key -n M-L next-layout
		#bind-key -n M-L previous-layout

		#bind-key -n M-J run-shell -b "~/.tmux/plugins/tmux-fzf/scripts/pane.sh join"
	#WINDOWS
		unbind-key r
		bind-key -n M-f choose-window
		bind-key -n M-c command-prompt "new-window -n %%"
		bind-key -n M-r command-prompt "rename-window -t . %%"
		bind-key -n M-X kill-window

		bind-key -n M-n select-window -n
		bind-key -n M-p select-window -p

		bind-key -n M--	swap-window -d -t -1
		bind-key -n M-= swap-window -d -t +1

		bind-key -n M-m run-shell -b "~/.tmux/plugins/tmux-fzf/scripts/window.sh move"
		bind-key -n M-f run-shell -b "~/.tmux/plugins/tmux-fzf/scripts/window.sh switch"
	#SESSIONS
		bind-key -n M-0 switch-client -p
		bind-key -n M-9 switch-client -n

		bind-key -n M-F choose-session
		bind-key -n M-C command-prompt "new-session -s %%"
		bind-key -n M-R command-prompt "rename-session -t . %%"

		bind-key x kill-session
		bind-key -n M-d detach

		bind-key -n M-F run-shell -b "~/.tmux/plugins/tmux-fzf/scripts/session.sh attach"
